# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  # set to true if your model requires a GPU
  gpu: false

  # a list of ubuntu apt packages to install
  system_packages:
    - "ffmpeg"
    - "git"

  # python version in the form '3.8' or '3.8.12'
  python_version: "3.11"

  # a list of packages in the format <package-name>==<version>
  python_packages:
    - "seaborn==0.11"

  # commands run after the environment is setup
  run:
    - pip install --upgrade pip
    - pip install https://files.pythonhosted.org/packages/ee/4a/1569bc75f3aaa4cc0ff2aa0b744ff6823d72d563f50e28bd7174b175eede/essentia_tensorflow-2.1b6.dev1110-cp311-cp311-manylinux_2_17_x86_64.manylinux2014_x86_64.whl
    - pip install --upgrade --force-reinstall git+https://github.com/ytdl-org/youtube-dl.git
    - mkdir models
    - curl -L -o models/discogs-maest-30s-pw-1.pb "https://essentia.upf.edu/models/feature-extractors/maest/discogs-maest-30s-pw-1.pb"
    - curl -L -o models/genre_discogs400-discogs-effnet-1.pb "https://essentia.upf.edu/models/classification-heads/genre_discogs400/genre_discogs400-discogs-effnet-1.pb"
    - "echo env is ready!"
    # - "echo another command if needed"

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
